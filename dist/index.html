        <h1 class="logo">TODOOS</h1>
    </header>
    <main>
        <div class="menus">
            <div class="tasksLists">
                <div>
                    <img src="../src/assets/icons/tasks.svg" alt="all tasks icon">
                    <span>All tasks</span>
                </div>
                <div>
                    <img src="../src/assets/icons/today.svg" alt="tasks due today icon">
                    <span>Today</span>
                </div>
                <div>
                    <img src="../src/assets/icons/week.svg" alt="tasks due this week icon">
                    <span>This Week</span>
                </div>
            </div>
            <div class="project">
                <div class="active">
                    <img src="../src/assets/icons/project.svg" alt="projects icon">
                    <span>Projects</span>
                </div>
            </div>
        </div>

        <div class="projectContainer">
            <div class="projectCard">
                <p>Title</p>
                <p>Write some description of the project here</p>
                <p>Due date</p>
                <div>
                    <div class="priority">
                        <img src="../src/assets/icons/highPriority.svg" alt="high priority icon">
                    </div>
                    <div class="actions">
                        <img src="../src/assets/icons/checkbox.svg" alt="project complete checkbox">
                        <img src="../src/assets/icons/delete.svg" alt="delete project icon">
                        <img src="../src/assets/icons/edit.svg" alt="edit project details icon">
                    </div>
                </div>
            </div>

            <div class="addProject" id="add-project-btn">
                <img src="../src/assets/icons/addProject.svg" alt="add project button icon">
            </div>
        </div>

    </main>

    <div class="dialogue-box">
        <h2>Add or Edit</h2>
        <form action="./index.html">
            <label for="title">Title <span>*</span>
                <input type="text" id="title" name="title" placeholder="Eg. Feed the neighbor's cats" required>
            </label>
            <label for="description">Description (max 100 characters)
                <textarea id="description" name="description" placeholder="" maxlength="100" cols="30" rows="5">1 scoop of cat food each</textarea>
            </label>
            <label for="priority">Priority <span>*</span>
                <div id="priority">
                    <label for="lowPriority">
                        <input type="radio" name="priority" value="low" checked>
                        Low
                    </label>
                    <label for="mediumPriority">
                        <input type="radio" name="priority" value="medium">
                        Medium
                    </label>
                    <label for="highPriority">
                        <input type="radio" name="priority" value="high">
                        High
                    </label>
                </div>
            </label>
            <label for="due-date">Due Date <span>*</span>
                <input type="date" id="due-date" name="due-date" required>
            </label>
            <div class="buttons">
                <button type="submit" name="done">Done</button>
                <button type="button" name="cancel" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
    
    <div class="overlay"></div>
